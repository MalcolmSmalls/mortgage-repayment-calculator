<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-div">
      <form class="left-form">
        <div class="flex-wrapper">
          <h1 class="form-title">Mortgage Calculator</h1>
          <span class="form-clear">Clear All</span>
        </div>

        <label class="form-label" for="amount">Mortgage Amount</label>
        <div class="input-container">
          <input class="form-input form-amount input-padding-left" name="mortgageAmount" type="text" id="amount" pattern='[0-9]' required>
          <div class="input-accent accent-left">¬£</div>
        </div>
        <div class="flex-wrapper">
          <div class="combined-input">
            <label class="form-label" for="term">Mortgage Term</label>
            <div class="input-container">
              <input class="form-input form-term input-padding-right" name="mortgageTerm" type="text" id="term" maxlength="3" required>
              <div class="input-accent accent-right">years</div>
            </div>
          </div>

          <div class="combined-input">
            <label class="form-label" for="interest">Interest Rate</label>
            <div class="input-container">
              <input class="form-input form-interest input-padding-right" name="interestRate" type="text" id="interest" required>
              <div class="input-accent accent-right">%</div>
            </div>
          </div>


        </div>

        
        <label class="form-label" for="type">Mortgage Type</label>
        <div class="radio-wrapper">
          <label class="radio-label">
            <input class="form-type" name="mortgageType" type="radio" id="type" value="repayment" required>
            <!-- <span>Repayment</span> -->
            <span class="check"></span>
          </label>
        </div>
        <div class="radio-wrapper mb-md">
          <label class="radio-label">
            <input class="form-type" name="mortgageType" type="radio" id="type" value="interest-only" required>
            <!-- <span>Interest Only</span> -->
            <span class="check"></span>
          </label>
        </div>
        <button class="form-btn" type="submit"><img src="./assets/images/icon-calculator.svg" alt="calculator icon">Calculate Repayments</button>
     </form>
    </div>
    <div class="right-results">
      <img src="./assets/images/illustration-empty.svg" alt="floating calculator illustration with other symbols of finance">
      <h2 class="results-title">Results shown here</h2>
      <p class="results-paragraph">Complete the form and click ‚Äúcalculate repayments‚Äù to see what 
        your monthly repayments would be.</p>
    </div>

  </div>

  Total you'll repay over the term -->

  

</body>
</html>
